<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style type="text/css">
        button{
            font-family: sans-serif;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            outline: none;
            margin: 10px;
        }
        #btn{
            background-color: aqua;
            color: black;
            box-shadow: .5px .5px 1px 2px #000000;
        }
    </style>
</head>
<body>
    <button type="text/javascript">
        <button id="btn">Show a dialouge</button>
    </button>    
    <p id="para">Hi</p>
    <button onclick="myfunc()">click here</button>
</br>
    <img src="images/first.png" id="image" alt="img">
    <button onclick="changeImage()">change Image</button>
    <script>
          document.getElementById("btn").onclick = function(){
            alert("I am a dialouge Box");
        }
       function myfunc(){
            document.getElementById("para").innerHTML ="hi everyone";

        }
        function changeImage(){
            document.getElementById("image").src = "images/second.png";
        }
    </script>
</body>
</html>
